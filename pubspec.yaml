name: taskmanagementapp
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

# dependencies
dependencies:
  flutter:
    sdk: flutter
  moor_flutter: ^4.0.0

  syncfusion_flutter_calendar: ^19.3.55

  flutter_swipe_action_cell: ^2.1.5

  provider: ^6.0.1

  cupertino_icons: ^1.0.2

  moor_db_viewer: ^5.0.0

# dev_dependencies
dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: ^4.3.1
  build_runner: ^2.0.5



  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  # images
  assets:
    - images/

  # fonts
  fonts:
    - family: praise
      fonts:
        - asset: fonts/praise.ttf
    - family: roboto
      fonts:
        - asset: fonts/roboto.ttf
    - family: sydneysignature
      fonts:
        - asset: fonts/sydneysignature.ttf
    - family: lato
      fonts:
        - asset: fonts/lato.ttf

